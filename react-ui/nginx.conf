server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router â€” send all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* requests to query-service (Docker container name)
    location /api/ {
        proxy_pass http://query-service:3005/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
